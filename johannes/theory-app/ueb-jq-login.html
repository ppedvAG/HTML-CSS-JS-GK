<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Übung JQ LOGIN</title>
</head>
<body>
    <h1>Ü JQ LOGIN</h1>

    <input type="text" id="user" placeholder="Benutzer">
    <input type="password" id="pw" placeholder="Passwort">
    <button id=btn_submit disabled>Login</button>
    <p id="msg"></p>

    <script>
        $(() => {
            let loginData = ["test","test"]
            $('input').keyup(function() {
                if ($(user).val() == loginData[0] && $(pw).val() == loginData[1]){
                    $(btn_submit).removeAttr('disabled')
                } else {
                    $(btn_submit).attr('disabled', 'true')
                    $(msg).text('')
                }
            })
            $(btn_submit).click(function() {
                $(msg).text('Willkommen auf der Webseite')
            })
        })
    </script>
</body>
</html>
