<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>own jq fct</title>
</head>
<body>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    
    <script>
    $(function() {
        $.fn.makeBorder = function() {
            this.css('border', '2px solid yellow');
            return this;
        }
        // Border wird nicht nur an der geklickten div, 
        // sondern auch an allen elternelementen angewendet
/*         $('*').click(function(){
            $(this).makeBorder();
        }) */

        // So wird es nur an divs angewendet
        $('div').click(function(){
            $(this).makeBorder();
        })


    });
    
    </script>
</body>
</html>
