<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Effekte</title>
    <style>
      div {
        border: medium inset magenta;
      }
      .slideContainer {
          display: none;
      } 
      #animeDiv {
          width: 150px;
          height: 150px;
          background-color: aqua;
          position: relative;
          display: none;
      }
/*       .answer {
          height: 100px;
      } */
    </style>
  </head>
  <body>
    <h1>TOGGLE()</h1>
    <div id="div1">Division zum Klicken</div>
    <div id="toggleDiv">Division zum Togglen</div>

    <h1>FADE()</h1>
    <div id="clickDiv">Division zum Klicken</div>
    <div id="fadeDiv">Division zum Faden</div>

    <h1>SLIDE()</h1>
    <button id="btnStop">Stop</button>
    <button id="btnFinish">Finish</button>
    <div class="clickable">Frage 01</div>
    <div class="slideContainer">
      <div class="answer">Antwort 01</div>
      <div class="answer">Antwort 02</div>
      <div class="answer">Antwort 03</div>
    </div>
    <div class="clickable">Frage 02</div>
    <div class="slideContainer">
      <div class="answer">Antwort 01</div>
      <div class="answer">Antwort 02</div>
      <div class="answer">Antwort 03</div>
    </div>
    <div class="clickable">Frage 03</div>
    <div class="slideContainer">
      <div class="answer">Antwort 01</div>
      <div class="answer">Antwort 02</div>
      <div class="answer">Antwort 03</div>
    </div>
    <div class="clickable">Frage 04</div>
    <div class="slideContainer">
      <div class="answer">Antwort 01</div>
      <div class="answer">Antwort 02</div>
      <div class="answer">Antwort 03</div>
    </div>

    <h1>ANIMATE()</h1>
    <button id="btn">ANIMATE</button>
    <div id="animeDiv"></div>

    <script>
      $(function() {
        $("#div1").click(function() {
          $("#toggleDiv").toggle();
        });
        $("#clickDiv").click(function() {
          $("#fadeDiv").fadeToggle(1000);
        });
        $('.clickable').click(function(){
            $(this).next().slideToggle(3000); // next() - DOM Traversing
        });
         /* $('#btnStop').click(function(){
            $('.slideContainer').stop();
        });  */
        $('#btnFinish').click(function(){
            $('.slideContainer').finish(); // animation zum Ende bringen
        });
        $('#btn').click(function(){
            $('#animeDiv').fadeIn().animate({ //fadeIn - einblenden
                width: '+=40px',
                height: '300px',
                left: '300px'
            }, 5000, 'ease-out');
        });


      });
    </script>
</body>
</html>
