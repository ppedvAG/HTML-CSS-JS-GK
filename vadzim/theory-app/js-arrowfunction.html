<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARROWFCT</title>
</head>

<body>
    <h1>JS ARROWFCT</h1>

    <input type="text" oninput="gibInKonsole(this.value)">

    <input type="text" oninput="console.log('this.value :', this.value)">
    <input type="text" oninput="{(() => console.log('this.value :', this.value))()}">

    <pre>
        Pfeilfunktionen l√∂sen das Problem von this in JS
    </pre>
    <button onclick="setInterval(zaehleSekunden,1000)">classic-timer</button>
    <button onclick="setInterval(() => {
        this.innerText += '+1'
        console.log('this from arrow timer :', this);
    },1000)">arrow-timer</button>

    <script>
    function zaehleSekunden() {
        // this.innerText = this.innerText + '+1'
        this.innerText += '+1' // this bezieht sich auf window
        console.log('this from classic timer :', this);
    }
    </script>
</body>
