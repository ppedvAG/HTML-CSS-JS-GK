<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ü PW CONFIRM</title>
</head>
<body>
    <h1>Ü PW CONFIRM</h1>
    <pre>
        - zwei inputfelder und ein button
        - button ist disabled
        - beide Inputs haben attribut required und minlength 4
        - wenn die Eingabe in beiden inputs gleich ist und beide Felder valide sind, wird der Button enabled
    </pre>

    <input id=inp_pw1 type="text" minlength=4 required>
    <input id=inp_pw2 type="text" minlength=4 required>
    <button id=btn_cnfrm disabled>confirm</button>
    <p id=p_hint></p>
    <script>
        inp_pw1.addEventListener('input', handleInputs)
        inp_pw2.addEventListener('input', handleInputs)

        function handleInputs() {
            if (inp_pw1.validity.valid && inp_pw2.validity.valid && inp_pw1.value == inp_pw2.value) {
                // btn_cnfrm.removeAttribute('disabled')
                btn_cnfrm.disabled = false
            } else {
                // btn_cnfrm.setAttribute('disabled', 'true')
                btn_cnfrm.disabled = true
                p_hint.innerText = ''
            }
        }

        btn_cnfrm.addEventListener('click', giveHint)
        function giveHint() {
            p_hint.innerText = 'Passwort bestätigt'
        }

    </script>    
</body>
</html>
