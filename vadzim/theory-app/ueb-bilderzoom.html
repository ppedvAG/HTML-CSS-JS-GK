<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ü IMG ZOOM</title>
    <style>
        /* img {
            width: 200px;
            height: 200px;
        } */
    </style>
</head>

<body>
    <h1>Ü IMG ZOOM</h1>

    <pre>
        - die Bilder aus einer HTML-Datei
        - mit Klick auf den Button werden die Bilder vergrößert
        - bei ersten fünf: durch URL vergrößern
        - bei letzten fünf: durch width & height vergrößern
    </pre>

    <img src="https://picsum.photos/id/10/100" alt="ein Bild von picsum photos">
    <img src="https://picsum.photos/id/20/100" alt="ein Bild von picsum photos">
    <img src="https://picsum.photos/id/30/100" alt="ein Bild von picsum photos">
    <img src="https://picsum.photos/id/40/100" alt="ein Bild von picsum photos">
    <img src="https://picsum.photos/id/50/100" alt="ein Bild von picsum photos">

    <img src="https://picsum.photos/id/60/100" width="100" height="100" alt="ein Bild von picsum photos">
    <img src="https://picsum.photos/id/70/100" width="100" height="100" alt="ein Bild von picsum photos">
    <img src="https://picsum.photos/id/80/100" width="100" height="100" alt="ein Bild von picsum photos">
    <img src="https://picsum.photos/id/90/100" width="100" height="100" alt="ein Bild von picsum photos">
    <img src="https://picsum.photos/id/91/100" width="100" height="100" alt="ein Bild von picsum photos">

    <button onclick="makeBig()">makeBig</button>
    <script>
        function makeBig() {
            for (let item of document.images) {
                let newSrc = item.src
                newSrc = newSrc.substr(0, newSrc.length - 3)
                console.log('newSrc :', newSrc)
                newSrc = newSrc.concat('200')
                item.src = newSrc
                if (item.getAttribute('width')) {
                    // item.style.width = "200px" // ändert nur css-prop width
                    item.setAttribute('width','200') // ändert html-attribut width im browser
                    // item.style.height = "200px"
                    item.setAttribute('height','200')
                }
            }
        }

        /* HTML COLLECTION TO ARRAY: */
        console.log('document.images :', document.images);  
        const allImg = [...document.images];
        console.log('allImg :', allImg); // jetzt ist es ein array
        // const lastFive = document.images.slice(4,9)
        // console.log('lastFive :', lastFive);
    </script>
</body>

</html>
