<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Date</title>
</head>
<body>
    <h1>JS Date</h1>

    <script>
        let myDate = Date()
        console.log('myDate :', myDate)
        console.log('typeof myDate :', typeof myDate); // string

        let myDateObject = new Date()
        console.log('myDateObject :', myDateObject);
        console.log('typeof myDateObject :', typeof myDateObject);

        // getDay()
        console.log('myDateObject.getDay() :', myDateObject.getDay());

        // getTime()
        console.log('myDateObject.getTime() :', myDateObject.getTime());
        // Anzahl von Milisekunden seit 01.01.1970

    </script>
    
</body>
</html>
