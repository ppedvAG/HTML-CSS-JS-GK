<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Math</title>
</head>
<body>
    <h1>JS Math</h1>

    <h2>Math.radom()</h2>
    <p id=Mrandom></p>

    <h2>Math.ceil()</h2>
    <p id=Mceil></p>

    <h2>Math.round()</h2>
    <p id=Mround></p>

    <h2>Math.floor()</h2>
    <p id=Mfloor></p>

    <script>
        // Math.radom()
        const mathRandom = Math.random() // liefert eine Zahl zwischen 0 und 1
        Mrandom.innerText = mathRandom

        // Math.ceil()
        // rundet nach ob ab
        Mceil.innerText = Math.ceil(mathRandom)

        // Math.round()
        // rundet zur n√§chsten ganzen Zahl ab
        Mround.innerText = Math.round(mathRandom)

        // Math.floor()
        // rundet nach unten ab
        Mfloor.innerText = Math.floor(mathRandom)
    
    </script>
</body>
</html>
